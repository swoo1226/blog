application/json">{"props":{"pageProps":{"postData":{"id":"material-design-guideline","contentHtml":"\u003ch1\u003eHow \"Material Design Guidelines Explains Components\"\u003c/h1\u003e\n\u003ch2\u003e\u003ca href=\"https://material.io/components/switches\"\u003eSwitches\u003c/a\u003e\u003c/h2\u003e\n\u003ch3\u003eUsage\u003c/h3\u003e\n\u003cp\u003e주로 모바일 환경에서 설정값을 조정할 때 선호되는 것이 스위치이다.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e모바일과 태블릿에서 특정 아이템을 켜거나 끌 때\u003c/li\u003e\n\u003cli\u003e무언가를 즉시 활성화/비활성화 할 때\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003ePrinciples\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e친숙하게 : 예상 가능한 모습의 형태를 가져야 한다.\u003c/li\u003e\n\u003cli\u003e눈에 띄게 : 스위치가 선택되면 한 눈에 보여야 하고, 선택되지 않은 것 보다 더 두드러져 보여야 한다.\u003c/li\u003e\n\u003cli\u003e효율적이게 : 가능한 옵션들을 비교하기 쉽도록 해야한다.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003ePlatform Differences\u003c/h4\u003e\n\u003cp\u003e플랫폼별로 표준에 맞게끔 적응시킨다.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/blog/images/switchesDiffPlatform.jpg\" alt=\"platform differences\"\u003e\u003c/p\u003e\n\u003ch3\u003eBehavior\u003c/h3\u003e\n\u003cp\u003e스위치가 사용자 상호작용으로 인해 한 쪽 끝으로 이동하면 성공적으로 토글된 것이다.\u003c/p\u003e\n\u003ch4\u003eText Label\u003c/h4\u003e\n\u003cp\u003e스위치 옵션에 대한 내용은 inline label 형태로 보여주어야 한다.\n단, 스위치가 자체적으로 on/off 라는 문자를 포함하지 않게 한다.\n스위치의 그래픽 요소만으로도 충분하다.\u003c/p\u003e\n\u003ch3\u003eDisplay processing status\u003c/h3\u003e\n\u003cp\u003e스위치가 어떤 것의 실제 상태를 보여주기 때문에, 때때로 상태 변화 시에 지연이 있을 수 있다.\n그럴 경우, 처리 상태 애니메이션이 사용될 수 있다.\n진행 지표의 표시 방법은, 스위치 내부에 하는 것이 아니라 전체화면과 같이 잘 보이고 이해하기 쉽게 만들도록 한다.\u003c/p\u003e\n\u003ch3\u003eStates\u003c/h3\u003e\n\u003cp\u003e스위치는 on 또는 off 될 수 있다.\n추가적으로 enabled, disabled, hover, focused, pressed 상태를 가질 수 있다.\n\u003cimg src=\"/blog/images/switchesStates.jpg\" alt=\"switch states\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003ca href=\"https://m3.material.io/components/menus/guidelines\"\u003eMenus\u003c/a\u003e\u003c/h2\u003e\n\u003ch3\u003eUsage\u003c/h3\u003e\n\u003cp\u003e메뉴는 사용자가 다수의 옵션 중에서 선택할 수 있도록 한다.\nradio 버튼이나 choid chip 모음 보다 눈에 덜 띄고, 공간을 덜 차지한다.\n메뉴는 사용자의 특정 요소(아이콘, 버튼, 입력창 등) 상호작용으로 열린다.\n이 때, 다른 어떤 UI 요소들 보다 앞쪽에 보여주어야 한다.\n\u003cimg src=\"/blog/images/menusOpen.png\" alt=\"menus open\"\u003e\u003c/p\u003e\n\u003cp\u003e메뉴는 화면 또는 브라우저의 가장자리를 기준으로 배치한다.\n보통은 요소의 아래나 옆에 표시한다.\n만약 화면의 가장자리로 인해 열린 메뉴가 잘리는 경우, 메뉴는 대신에 왼쪽, 오른쪽, 위 등 다른 곳으로 표시할 수 있다.\u003c/p\u003e\n\u003cp\u003e또한 메뉴의 높이는 적어도 앱 UI 보다 한 행은 작아야 한다.\n\u003cimg src=\"/blog/images/menusOneRow.png\" alt=\"menus one row\"\u003e\u003c/p\u003e\n\u003ch3\u003eAnatomy\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/blog/images/menusAnatomy.jpg\" alt=\"menus anatomy\"\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eContainer\u003c/li\u003e\n\u003cli\u003eList item (레이블 텍스트 및 선택적 선행 아이콘, 추적 아이콘 및 키보드 명령 포함)\u003c/li\u003e\n\u003cli\u003eDivider (optional)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4\u003eContainer\u003c/h4\u003e\n\u003cp\u003e모든 메뉴 아이템을 품고 있다.\u003c/p\u003e\n\u003ch4\u003eList items\u003c/h4\u003e\n\u003cp\u003e메뉴는 옵션 목록(list item)을 보여준다.\n옵션 중에서 현재 상태 기준으로 사용할 수 없는 옵션의 경우, 목록에서 삭제하는 것이 아니라 \u003ccode\u003edisabled\u003c/code\u003e 형태로 보여주는 것이 낫다.\u003c/p\u003e\n\u003ch4\u003eDivider\u003c/h4\u003e\n\u003cp\u003elist item을 그룹별로 분리할 때 사용할 수 있다.\u003c/p\u003e\n\u003ch3\u003eResponsive layout\u003c/h3\u003e\n\u003cp\u003e맨 아래 시트는 모바일 기기에서 메뉴의 대안이 될 수 있다.\n추가적인 아이템과 긴 레이블을 표시하기에 더 많은 공간을 갖기 떄문이다.\n\u003cimg src=\"/blog/images/menusBottomSheet.png\" alt=\"menus bottom sheet\"\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch2\u003e\u003ca href=\"https://m3.material.io/components/dialogs/guidelines\"\u003eDialog\u003c/a\u003e\u003c/h2\u003e\n\u003ch3\u003eUsage\u003c/h3\u003e\n\u003cp\u003eDialog는 앱 컨텐트 앞에 중요한 정보를 제공하거나 결정을 하도록 표시하는 모달창이다.\n표시와 동시에 모든 앱 기능을 무력화하고, 특정 동작을 받기 전까지 남아있게 된다.\nDialog는 의도적으로 방해가 되기 떄문에 적당히 사용해야 한다.\n사용자를 덜 방해하려면 menu를 대신 사용하는 방법도 있다.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/blog/images/dialogOrBanner.jpg\" alt=\"dialog or banner\"\u003e\u003c/p\u003e\n\u003cp\u003e화면의 중앙 일부를 사용하거나, 화면 전체를 뒤덮으면서 사용하는 종류가 있다.\u003c/p\u003e\n\u003ch4\u003eBaic\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"/blog/images/dialogBasic.jpg\" alt=\"dialog basic\"\u003e\n\u003ccode\u003e1\u003c/code\u003e container\n\u003ccode\u003e2\u003c/code\u003e icon (optional)\n\u003ccode\u003e3\u003c/code\u003e headline (optional)\n\u003ccode\u003e4\u003c/code\u003e supporting text\n\u003ccode\u003e5\u003c/code\u003e divider (optional)\n\u003ccode\u003e6\u003c/code\u003e actions\n\u003ccode\u003e7\u003c/code\u003e scrim\u003c/p\u003e\n\u003ch4\u003eFull-Screen\u003c/h4\u003e\n\u003cp\u003e\u003cimg src=\"/blog/images/dialogFull.jpg\" alt=\"dialog full screen\"\u003e\n\u003ccode\u003e1\u003c/code\u003e container\n\u003ccode\u003e2\u003c/code\u003e header region\n\u003ccode\u003e3\u003c/code\u003e close affordance\n\u003ccode\u003e4\u003c/code\u003e headline (optional)\n\u003ccode\u003e5\u003c/code\u003e action\n\u003ccode\u003e6\u003c/code\u003e divider\u003c/p\u003e\n\u003ch4\u003eContainer and Scrim\u003c/h4\u003e\n\u003cp\u003econtainer는 다른 화면 요소 위에 표시되며, dialog의 컨텐트들을 담고 있다.\ndialog에 주의를 집중하기 위해 container 뒤의 표면은 막을 씌운 듯 만들어 눈에 덜 띄게 만든다.\u003c/p\u003e\n\u003ch4\u003eHeadline\u003c/h4\u003e\n\u003cp\u003edialog의 목적이 headline이나 button들에 전달되어야 한다.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e간단명료한 서술 또는 질문을 사용한다.\u003c/li\u003e\n\u003cli\u003e사과, 경고, 모호한 문구는 적지 않는다.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eButton\u003c/h4\u003e\n\u003cp\u003edialog 액션은 대부분 버튼을 표시하고 사용자에게 무언가를 확인하거나 인식하도록 한다.\n왼쪽에서 오른쪽으로 향하는 언어의 경우, 무언가를 확인할 때의 액션은 오른쪽에, 무언가를 해산시킬 때의 액션은 왼쪽에 위치시킨다.\n(cancel은 왼쪽, OK는 오른쪽)\ndialog는 최대 두 개의 액션만 가지도록 한다.\u003c/p\u003e\n\u003ch4\u003eBasic dialog\u003c/h4\u003e\n\u003cp\u003e기본 대화 상자는 긴급한 정보, 세부 정보 또는 작업으로 사용자를 방해한다. 기본 대화 상자의 일반적인 사용 사례로는 알림, 빠른 선택 및 확인이 있다.\n기본 대화 상자는 종종 알림 또는 목록으로 나타나지만 목록, 날짜 선택기 및 시간 선택기를 포함한 다양한 레이아웃 및 구성 요소 조합을 사용할 수도 있다.\u003c/p\u003e\n\u003ch4\u003eFull-screen dialog\u003c/h4\u003e\n\u003cp\u003e전체 화면 대화 상자가 전체 화면을 가득 채우며 일련의 작업을 완료해야 하는 작업이 포함된다. 이벤트 제목, 날짜, 위치 및 시간이 있는 일정관리 항목을 만드는 것이 한 예이다.\u003c/p\u003e\n\u003cp\u003e전체 화면을 차지하기 때문에 전체 화면 대화 상자는 다른 대화 상자를 표시할 수 있는 유일한 대화 상자다.\u003c/p\u003e\n\u003cp\u003e전체 화면 대화 상자가 저장되지 않고 닫히면 변경 내용을 저장하지 않고 선택 항목을 삭제해야 함을 확인하는 모달 대화 상자가 그 앞에 나타난다.\u003c/p\u003e\n\u003cp\u003e다음 조건 중 하나를 충족하는 내용 또는 태스크에 대해 전체 화면 대화 상자를 사용할 수 있다.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e양식 필드와 같이 키보드 입력이 필요한 구성 요소를 포함하는 대화 상자\u003c/li\u003e\n\u003cli\u003e변경 내용이 즉시 저장되지 않은 경우\u003c/li\u003e\n\u003cli\u003e대화상자 내의 구성요소가 추가 대화상자를 여는 경우\n전체 화면 대화 상자는 \u003ccode\u003e모바일 장치 전용\u003c/code\u003e이다.\n태블릿 또는 데스크톱의 경우 모달 대화 상자를 사용한다.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003eSaving selections\u003c/h5\u003e\n\u003cp\u003e전체 화면 대화 상자에서 선택을 저장하기 위해, 사용자는 \u003ccode\u003eSave\u003c/code\u003e를 누르게 된다. 모든 변화를 지우고 나가기 위해서는 사용자가 \u003ccode\u003eX\u003c/code\u003e 아이콘 또는 \u003ccode\u003eBack\u003c/code\u003e 버튼을 누르게 된다.\u003c/p\u003e\n\u003ch4\u003eConfirmation\u003c/h4\u003e\n\u003cp\u003e모든 필수 입력 영역이 채워지기 전까지 confirmation 액션은 무력화되어 있다.\n\u003ccode\u003eSave\u003c/code\u003e, \u003ccode\u003eSend\u003c/code\u003e, \u003ccode\u003eShare\u003c/code\u003e, \u003ccode\u003eCreate\u003c/code\u003e, \u003ccode\u003eUpdate\u003c/code\u003e 같은 서술형 동사를 사용하자.\n\u003ccode\u003eDone\u003c/code\u003e, \u003ccode\u003eOK\u003c/code\u003e, \u003ccode\u003eClose\u003c/code\u003e 같은 모호한 용어를 사용하지 말자.\u003c/p\u003e\n\u003ch3\u003eBehavior\u003c/h3\u003e\n\u003ch4\u003eAppearing\u003c/h4\u003e\n\u003cp\u003e대화 상자는 사용자에게 현재 진행중인 작업을 멈출 것인지에 대해 묻지도, 경고를 하지도 않고 표시된다. 때문에 대화 상자는 모든 선택이나 설정 시에 무분별하게 사용해서는 안된다.\u003c/p\u003e\n\u003cp\u003efade-transition 패턴을 사용하여 화면으로 들어가거나 나오는 대화 상자\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e대화 상자는 80%에서 100%(최종 크기) 크기로 커지면서 fade in 한다.\u003c/li\u003e\n\u003cli\u003e배경 흐림막은 앱 컨텐트 앞으로 fade in 한다.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eScrolling\u003c/h4\u003e\n\u003cp\u003e대부분의 대화 상자 컨텐트는 스크롤링을 피해야한다.\n스크롤링이 필요한 경우에도, 대화 상자 제목은 상단에 고정되고 버튼은 하단에 고정되어야 한다.\n또한 대화 상자는 바깥의 요소들과 함께 스크롤 되면 안 된다.\u003c/p\u003e\n","fileContents":"---\ntitle: \"Material Design Guidelines for Components\"\ndate: \"2020-02-21\"\n---\n\n# How \"Material Design Guidelines Explains Components\"\n\n## [Switches](https://material.io/components/switches)\n\n### Usage\n\n주로 모바일 환경에서 설정값을 조정할 때 선호되는 것이 스위치이다.\n\n- 모바일과 태블릿에서 특정 아이템을 켜거나 끌 때\n- 무언가를 즉시 활성화/비활성화 할 때\n\n#### Principles\n\n1. 친숙하게 : 예상 가능한 모습의 형태를 가져야 한다.\n2. 눈에 띄게 : 스위치가 선택되면 한 눈에 보여야 하고, 선택되지 않은 것 보다 더 두드러져 보여야 한다.\n3. 효율적이게 : 가능한 옵션들을 비교하기 쉽도록 해야한다.\n\n#### Platform Differences\n\n플랫폼별로 표준에 맞게끔 적응시킨다.\n\n![platform differences](/blog/images/switchesDiffPlatform.jpg)\n\n### Behavior\n\n스위치가 사용자 상호작용으로 인해 한 쪽 끝으로 이동하면 성공적으로 토글된 것이다.\n\n#### Text Label\n\n스위치 옵션에 대한 내용은 inline label 형태로 보여주어야 한다.\n단, 스위치가 자체적으로 on/off 라는 문자를 포함하지 않게 한다.\n스위치의 그래픽 요소만으로도 충분하다.\n\n### Display processing status\n\n스위치가 어떤 것의 실제 상태를 보여주기 때문에, 때때로 상태 변화 시에 지연이 있을 수 있다.\n그럴 경우, 처리 상태 애니메이션이 사용될 수 있다.\n진행 지표의 표시 방법은, 스위치 내부에 하는 것이 아니라 전체화면과 같이 잘 보이고 이해하기 쉽게 만들도록 한다.\n\n### States\n\n스위치는 on 또는 off 될 수 있다.\n추가적으로 enabled, disabled, hover, focused, pressed 상태를 가질 수 있다.\n![switch states](/blog/images/switchesStates.jpg)\n\n---\n\n## [Menus](https://m3.material.io/components/menus/guidelines)\n\n### Usage\n\n메뉴는 사용자가 다수의 옵션 중에서 선택할 수 있도록 한다.\nradio 버튼이나 choid chip 모음 보다 눈에 덜 띄고, 공간을 덜 차지한다.\n메뉴는 사용자의 특정 요소(아이콘, 버튼, 입력창 등) 상호작용으로 열린다.\n이 때, 다른 어떤 UI 요소들 보다 앞쪽에 보여주어야 한다.\n![menus open](/blog/images/menusOpen.png)\n\n메뉴는 화면 또는 브라우저의 가장자리를 기준으로 배치한다.\n보통은 요소의 아래나 옆에 표시한다.\n만약 화면의 가장자리로 인해 열린 메뉴가 잘리는 경우, 메뉴는 대신에 왼쪽, 오른쪽, 위 등 다른 곳으로 표시할 수 있다.\n\n또한 메뉴의 높이는 적어도 앱 UI 보다 한 행은 작아야 한다.\n![menus one row](/blog/images/menusOneRow.png)\n\n### Anatomy\n\n![menus anatomy](/blog/images/menusAnatomy.jpg)\n\n1. Container\n2. List item (레이블 텍스트 및 선택적 선행 아이콘, 추적 아이콘 및 키보드 명령 포함)\n3. Divider (optional)\n\n#### Container\n\n모든 메뉴 아이템을 품고 있다.\n\n#### List items\n\n메뉴는 옵션 목록(list item)을 보여준다.\n옵션 중에서 현재 상태 기준으로 사용할 수 없는 옵션의 경우, 목록에서 삭제하는 것이 아니라 `disabled` 형태로 보여주는 것이 낫다.\n\n#### Divider\n\nlist item을 그룹별로 분리할 때 사용할 수 있다.\n\n### Responsive layout\n\n맨 아래 시트는 모바일 기기에서 메뉴의 대안이 될 수 있다.\n추가적인 아이템과 긴 레이블을 표시하기에 더 많은 공간을 갖기 떄문이다.\n![menus bottom sheet](/blog/images/menusBottomSheet.png)\n\n---\n\n## [Dialog](https://m3.material.io/components/dialogs/guidelines)\n\n### Usage\n\nDialog는 앱 컨텐트 앞에 중요한 정보를 제공하거나 결정을 하도록 표시하는 모달창이다.\n표시와 동시에 모든 앱 기능을 무력화하고, 특정 동작을 받기 전까지 남아있게 된다.\nDialog는 의도적으로 방해가 되기 떄문에 적당히 사용해야 한다.\n사용자를 덜 방해하려면 menu를 대신 사용하는 방법도 있다.\n\n![dialog or banner](/blog/images/dialogOrBanner.jpg)\n\n화면의 중앙 일부를 사용하거나, 화면 전체를 뒤덮으면서 사용하는 종류가 있다.\n\n#### Baic\n\n![dialog basic](/blog/images/dialogBasic.jpg)\n`1` container\n`2` icon (optional)\n`3` headline (optional)\n`4` supporting text\n`5` divider (optional)\n`6` actions\n`7` scrim\n\n#### Full-Screen\n\n![dialog full screen](/blog/images/dialogFull.jpg)\n`1` container\n`2` header region\n`3` close affordance\n`4` headline (optional)\n`5` action\n`6` divider\n\n#### Container and Scrim\n\ncontainer는 다른 화면 요소 위에 표시되며, dialog의 컨텐트들을 담고 있다.\ndialog에 주의를 집중하기 위해 container 뒤의 표면은 막을 씌운 듯 만들어 눈에 덜 띄게 만든다.\n\n#### Headline\n\ndialog의 목적이 headline이나 button들에 전달되어야 한다.\n\n- 간단명료한 서술 또는 질문을 사용한다.\n- 사과, 경고, 모호한 문구는 적지 않는다.\n\n#### Button\n\ndialog 액션은 대부분 버튼을 표시하고 사용자에게 무언가를 확인하거나 인식하도록 한다.\n왼쪽에서 오른쪽으로 향하는 언어의 경우, 무언가를 확인할 때의 액션은 오른쪽에, 무언가를 해산시킬 때의 액션은 왼쪽에 위치시킨다.\n(cancel은 왼쪽, OK는 오른쪽)\ndialog는 최대 두 개의 액션만 가지도록 한다.\n\n#### Basic dialog\n\n기본 대화 상자는 긴급한 정보, 세부 정보 또는 작업으로 사용자를 방해한다. 기본 대화 상자의 일반적인 사용 사례로는 알림, 빠른 선택 및 확인이 있다.\n기본 대화 상자는 종종 알림 또는 목록으로 나타나지만 목록, 날짜 선택기 및 시간 선택기를 포함한 다양한 레이아웃 및 구성 요소 조합을 사용할 수도 있다.\n\n#### Full-screen dialog\n\n전체 화면 대화 상자가 전체 화면을 가득 채우며 일련의 작업을 완료해야 하는 작업이 포함된다. 이벤트 제목, 날짜, 위치 및 시간이 있는 일정관리 항목을 만드는 것이 한 예이다.\n\n전체 화면을 차지하기 때문에 전체 화면 대화 상자는 다른 대화 상자를 표시할 수 있는 유일한 대화 상자다.\n\n전체 화면 대화 상자가 저장되지 않고 닫히면 변경 내용을 저장하지 않고 선택 항목을 삭제해야 함을 확인하는 모달 대화 상자가 그 앞에 나타난다.\n\n다음 조건 중 하나를 충족하는 내용 또는 태스크에 대해 전체 화면 대화 상자를 사용할 수 있다.\n\n- 양식 필드와 같이 키보드 입력이 필요한 구성 요소를 포함하는 대화 상자\n- 변경 내용이 즉시 저장되지 않은 경우\n- 대화상자 내의 구성요소가 추가 대화상자를 여는 경우\n  전체 화면 대화 상자는 `모바일 장치 전용`이다.\n  태블릿 또는 데스크톱의 경우 모달 대화 상자를 사용한다.\n\n##### Saving selections\n\n전체 화면 대화 상자에서 선택을 저장하기 위해, 사용자는 `Save`를 누르게 된다. 모든 변화를 지우고 나가기 위해서는 사용자가 `X` 아이콘 또는 `Back` 버튼을 누르게 된다.\n\n#### Confirmation\n\n모든 필수 입력 영역이 채워지기 전까지 confirmation 액션은 무력화되어 있다.\n`Save`, `Send`, `Share`, `Create`, `Update` 같은 서술형 동사를 사용하자.\n`Done`, `OK`, `Close` 같은 모호한 용어를 사용하지 말자.\n\n### Behavior\n\n#### Appearing\n\n대화 상자는 사용자에게 현재 진행중인 작업을 멈출 것인지에 대해 묻지도, 경고를 하지도 않고 표시된다. 때문에 대화 상자는 모든 선택이나 설정 시에 무분별하게 사용해서는 안된다.\n\nfade-transition 패턴을 사용하여 화면으로 들어가거나 나오는 대화 상자\n\n- 대화 상자는 80%에서 100%(최종 크기) 크기로 커지면서 fade in 한다.\n- 배경 흐림막은 앱 컨텐트 앞으로 fade in 한다.\n\n#### Scrolling\n\n대부분의 대화 상자 컨텐트는 스크롤링을 피해야한다.\n스크롤링이 필요한 경우에도, 대화 상자 제목은 상단에 고정되고 버튼은 하단에 고정되어야 한다.\n또한 대화 상자는 바깥의 요소들과 함께 스크롤 되면 안 된다.\n","title":"Material Design Guidelines for Components","date":"2020-02-21","rawContent":"\n# How \"Material Design Guidelines Explains Components\"\n\n## [Switches](https://material.io/components/switches)\n\n### Usage\n\n주로 모바일 환경에서 설정값을 조정할 때 선호되는 것이 스위치이다.\n\n- 모바일과 태블릿에서 특정 아이템을 켜거나 끌 때\n- 무언가를 즉시 활성화/비활성화 할 때\n\n#### Principles\n\n1. 친숙하게 : 예상 가능한 모습의 형태를 가져야 한다.\n2. 눈에 띄게 : 스위치가 선택되면 한 눈에 보여야 하고, 선택되지 않은 것 보다 더 두드러져 보여야 한다.\n3. 효율적이게 : 가능한 옵션들을 비교하기 쉽도록 해야한다.\n\n#### Platform Differences\n\n플랫폼별로 표준에 맞게끔 적응시킨다.\n\n![platform differences](/blog/images/switchesDiffPlatform.jpg)\n\n### Behavior\n\n스위치가 사용자 상호작용으로 인해 한 쪽 끝으로 이동하면 성공적으로 토글된 것이다.\n\n#### Text Label\n\n스위치 옵션에 대한 내용은 inline label 형태로 보여주어야 한다.\n단, 스위치가 자체적으로 on/off 라는 문자를 포함하지 않게 한다.\n스위치의 그래픽 요소만으로도 충분하다.\n\n### Display processing status\n\n스위치가 어떤 것의 실제 상태를 보여주기 때문에, 때때로 상태 변화 시에 지연이 있을 수 있다.\n그럴 경우, 처리 상태 애니메이션이 사용될 수 있다.\n진행 지표의 표시 방법은, 스위치 내부에 하는 것이 아니라 전체화면과 같이 잘 보이고 이해하기 쉽게 만들도록 한다.\n\n### States\n\n스위치는 on 또는 off 될 수 있다.\n추가적으로 enabled, disabled, hover, focused, pressed 상태를 가질 수 있다.\n![switch states](/blog/images/switchesStates.jpg)\n\n---\n\n## [Menus](https://m3.material.io/components/menus/guidelines)\n\n### Usage\n\n메뉴는 사용자가 다수의 옵션 중에서 선택할 수 있도록 한다.\nradio 버튼이나 choid chip 모음 보다 눈에 덜 띄고, 공간을 덜 차지한다.\n메뉴는 사용자의 특정 요소(아이콘, 버튼, 입력창 등) 상호작용으로 열린다.\n이 때, 다른 어떤 UI 요소들 보다 앞쪽에 보여주어야 한다.\n![menus open](/blog/images/menusOpen.png)\n\n메뉴는 화면 또는 브라우저의 가장자리를 기준으로 배치한다.\n보통은 요소의 아래나 옆에 표시한다.\n만약 화면의 가장자리로 인해 열린 메뉴가 잘리는 경우, 메뉴는 대신에 왼쪽, 오른쪽, 위 등 다른 곳으로 표시할 수 있다.\n\n또한 메뉴의 높이는 적어도 앱 UI 보다 한 행은 작아야 한다.\n![menus one row](/blog/images/menusOneRow.png)\n\n### Anatomy\n\n![menus anatomy](/blog/images/menusAnatomy.jpg)\n\n1. Container\n2. List item (레이블 텍스트 및 선택적 선행 아이콘, 추적 아이콘 및 키보드 명령 포함)\n3. Divider (optional)\n\n#### Container\n\n모든 메뉴 아이템을 품고 있다.\n\n#### List items\n\n메뉴는 옵션 목록(list item)을 보여준다.\n옵션 중에서 현재 상태 기준으로 사용할 수 없는 옵션의 경우, 목록에서 삭제하는 것이 아니라 `disabled` 형태로 보여주는 것이 낫다.\n\n#### Divider\n\nlist item을 그룹별로 분리할 때 사용할 수 있다.\n\n### Responsive layout\n\n맨 아래 시트는 모바일 기기에서 메뉴의 대안이 될 수 있다.\n추가적인 아이템과 긴 레이블을 표시하기에 더 많은 공간을 갖기 떄문이다.\n![menus bottom sheet](/blog/images/menusBottomSheet.png)\n\n---\n\n## [Dialog](https://m3.material.io/components/dialogs/guidelines)\n\n### Usage\n\nDialog는 앱 컨텐트 앞에 중요한 정보를 제공하거나 결정을 하도록 표시하는 모달창이다.\n표시와 동시에 모든 앱 기능을 무력화하고, 특정 동작을 받기 전까지 남아있게 된다.\nDialog는 의도적으로 방해가 되기 떄문에 적당히 사용해야 한다.\n사용자를 덜 방해하려면 menu를 대신 사용하는 방법도 있다.\n\n![dialog or banner](/blog/images/dialogOrBanner.jpg)\n\n화면의 중앙 일부를 사용하거나, 화면 전체를 뒤덮으면서 사용하는 종류가 있다.\n\n#### Baic\n\n![dialog basic](/blog/images/dialogBasic.jpg)\n`1` container\n`2` icon (optional)\n`3` headline (optional)\n`4` supporting text\n`5` divider (optional)\n`6` actions\n`7` scrim\n\n#### Full-Screen\n\n![dialog full screen](/blog/images/dialogFull.jpg)\n`1` container\n`2` header region\n`3` close affordance\n`4` headline (optional)\n`5` action\n`6` divider\n\n#### Container and Scrim\n\ncontainer는 다른 화면 요소 위에 표시되며, dialog의 컨텐트들을 담고 있다.\ndialog에 주의를 집중하기 위해 container 뒤의 표면은 막을 씌운 듯 만들어 눈에 덜 띄게 만든다.\n\n#### Headline\n\ndialog의 목적이 headline이나 button들에 전달되어야 한다.\n\n- 간단명료한 서술 또는 질문을 사용한다.\n- 사과, 경고, 모호한 문구는 적지 않는다.\n\n#### Button\n\ndialog 액션은 대부분 버튼을 표시하고 사용자에게 무언가를 확인하거나 인식하도록 한다.\n왼쪽에서 오른쪽으로 향하는 언어의 경우, 무언가를 확인할 때의 액션은 오른쪽에, 무언가를 해산시킬 때의 액션은 왼쪽에 위치시킨다.\n(cancel은 왼쪽, OK는 오른쪽)\ndialog는 최대 두 개의 액션만 가지도록 한다.\n\n#### Basic dialog\n\n기본 대화 상자는 긴급한 정보, 세부 정보 또는 작업으로 사용자를 방해한다. 기본 대화 상자의 일반적인 사용 사례로는 알림, 빠른 선택 및 확인이 있다.\n기본 대화 상자는 종종 알림 또는 목록으로 나타나지만 목록, 날짜 선택기 및 시간 선택기를 포함한 다양한 레이아웃 및 구성 요소 조합을 사용할 수도 있다.\n\n#### Full-screen dialog\n\n전체 화면 대화 상자가 전체 화면을 가득 채우며 일련의 작업을 완료해야 하는 작업이 포함된다. 이벤트 제목, 날짜, 위치 및 시간이 있는 일정관리 항목을 만드는 것이 한 예이다.\n\n전체 화면을 차지하기 때문에 전체 화면 대화 상자는 다른 대화 상자를 표시할 수 있는 유일한 대화 상자다.\n\n전체 화면 대화 상자가 저장되지 않고 닫히면 변경 내용을 저장하지 않고 선택 항목을 삭제해야 함을 확인하는 모달 대화 상자가 그 앞에 나타난다.\n\n다음 조건 중 하나를 충족하는 내용 또는 태스크에 대해 전체 화면 대화 상자를 사용할 수 있다.\n\n- 양식 필드와 같이 키보드 입력이 필요한 구성 요소를 포함하는 대화 상자\n- 변경 내용이 즉시 저장되지 않은 경우\n- 대화상자 내의 구성요소가 추가 대화상자를 여는 경우\n  전체 화면 대화 상자는 `모바일 장치 전용`이다.\n  태블릿 또는 데스크톱의 경우 모달 대화 상자를 사용한다.\n\n##### Saving selections\n\n전체 화면 대화 상자에서 선택을 저장하기 위해, 사용자는 `Save`를 누르게 된다. 모든 변화를 지우고 나가기 위해서는 사용자가 `X` 아이콘 또는 `Back` 버튼을 누르게 된다.\n\n#### Confirmation\n\n모든 필수 입력 영역이 채워지기 전까지 confirmation 액션은 무력화되어 있다.\n`Save`, `Send`, `Share`, `Create`, `Update` 같은 서술형 동사를 사용하자.\n`Done`, `OK`, `Close` 같은 모호한 용어를 사용하지 말자.\n\n### Behavior\n\n#### Appearing\n\n대화 상자는 사용자에게 현재 진행중인 작업을 멈출 것인지에 대해 묻지도, 경고를 하지도 않고 표시된다. 때문에 대화 상자는 모든 선택이나 설정 시에 무분별하게 사용해서는 안된다.\n\nfade-transition 패턴을 사용하여 화면으로 들어가거나 나오는 대화 상자\n\n- 대화 상자는 80%에서 100%(최종 크기) 크기로 커지면서 fade in 한다.\n- 배경 흐림막은 앱 컨텐트 앞으로 fade in 한다.\n\n#### Scrolling\n\n대부분의 대화 상자 컨텐트는 스크롤링을 피해야한다.\n스크롤링이 필요한 경우에도, 대화 상자 제목은 상단에 고정되고 버튼은 하단에 고정되어야 한다.\n또한 대화 상자는 바깥의 요소들과 함께 스크롤 되면 안 된다.\n"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"material-design-guideline"},"buildId":"v6H-pps5QbBFjfbfO7gpJ","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><link rel="preload" href="/blog/_next/static/css/f49b556319abb85a.css" as="style"/><link rel="stylesheet" href="/blog/_ne
