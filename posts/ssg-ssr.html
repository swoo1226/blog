plication/json">{"props":{"pageProps":{"postData":{"id":"ssg-ssr","contentHtml":"\u003cp\u003eWe recommend using \u003cstrong\u003eStatic Generation\u003c/strong\u003e (with and without data) whenever possible because your page can be built once and served by CDN, which makes it much faster than having a server render the page on every request.\u003c/p\u003e\n\u003cp\u003eYou can use Static Generation for many types of pages, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarketing pages\u003c/li\u003e\n\u003cli\u003eBlog posts\u003c/li\u003e\n\u003cli\u003eE-commerce product listings\u003c/li\u003e\n\u003cli\u003eHelp and documentation\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou should ask yourself: \"Can I pre-render this page \u003cstrong\u003eahead\u003c/strong\u003e of a user's request?\" If the answer is yes, then you should choose Static Generation.\u003c/p\u003e\n\u003cp\u003eOn the other hand, Static Generation is \u003cstrong\u003enot\u003c/strong\u003e a good idea if you cannot pre-render a page ahead of a user's request. Maybe your page shows frequently updated data, and the page content changes on every request.\u003c/p\u003e\n\u003cp\u003eIn that case, you can use \u003cstrong\u003eServer-Side Rendering\u003c/strong\u003e. It will be slower, but the pre-rendered page will always be up-to-date. Or you can skip pre-rendering and use client-side JavaScript to populate data.\u003c/p\u003e\n","fileContents":"---\ntitle: \"When to Use Static Generation VS Server-side Rendering\"\ndate: \"2020-01-02\"\n---\n\nWe recommend using **Static Generation** (with and without data) whenever possible because your page can be built once and served by CDN, which makes it much faster than having a server render the page on every request.\n\nYou can use Static Generation for many types of pages, including:\n\n- Marketing pages\n- Blog posts\n- E-commerce product listings\n- Help and documentation\n\nYou should ask yourself: \"Can I pre-render this page **ahead** of a user's request?\" If the answer is yes, then you should choose Static Generation.\n\nOn the other hand, Static Generation is **not** a good idea if you cannot pre-render a page ahead of a user's request. Maybe your page shows frequently updated data, and the page content changes on every request.\n\nIn that case, you can use **Server-Side Rendering**. It will be slower, but the pre-rendered page will always be up-to-date. Or you can skip pre-rendering and use client-side JavaScript to populate data.\n","title":"When to Use Static Generation VS Server-side Rendering","date":"2020-01-02","rawContent":"\nWe recommend using **Static Generation** (with and without data) whenever possible because your page can be built once and served by CDN, which makes it much faster than having a server render the page on every request.\n\nYou can use Static Generation for many types of pages, including:\n\n- Marketing pages\n- Blog posts\n- E-commerce product listings\n- Help and documentation\n\nYou should ask yourself: \"Can I pre-render this page **ahead** of a user's request?\" If the answer is yes, then you should choose Static Generation.\n\nOn the other hand, Static Generation is **not** a good idea if you cannot pre-render a page ahead of a user's request. Maybe your page shows frequently updated data, and the page content changes on every request.\n\nIn that case, you can use **Server-Side Rendering**. It will be slower, but the pre-rendered page will always be up-to-date. Or you can skip pre-rendering and use client-side JavaScript to populate data.\n"}},"__N_SSG":true},"page":"/posts/[id]","query":{"id":"ssg-ssr"},"buildId":"v6H-pps5QbBFjfbfO7gpJ","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><link rel="preload" href="/blog/_next/static/css/f49b556319abb85a.css" as="style"/><link rel="stylesheet" href="/blog/_next/static/css/f49b556319abb85a.css" data-n-g=""/><link rel="preload" href="/blog/_next/static/css/7f69360dd53e351e.
